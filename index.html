<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <link rel="stylesheet" href="style.css">

  <style>
    /* @import url('https://fonts.googleapis.com/css2?family=Raleway&display=swap'); */
    @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap');
  </style>
</head>
<body>

  <div class="card">
    <div class="first-card">
      <div class="logo">
        <img src="logo.svg" alt=""/>
      </div>
      <div class="documents">
        <!-- <button href="" class="btn"></button> -->
        <img class="img" src="icon-document.svg" alt=""/>
      </div>
      <div class="folders">
        <!-- <button href="" class="btn"></button> -->
        <img class="img" src="icon-folder.svg" alt=""/>
      </div>
      <div class="upload">
        <!-- <button href="" class="btn"></button> -->
        <img class="img" src="icon-upload.svg" alt=""/>
      </div>
    </div>

    <div class="second-card">
      <div class="storage-info">
        <p>Youâ€™ve used <b>815 GB</b> of your storage</p>
      </div>
      <div class="progress-bar">
        <div id="progressbar">
          <div>
            <span class="dot"></span>
          </div>
        </div>
      </div>
      <div class="min">
        <p>0 GB</p>
      </div>
      <div class="max">
        <p>1000 GB</p>
      </div>
      <div class="storage-left">
        <div>
          <p class="storage-left-text">GB LEFT</p>
        </div>
        <div>
          <p class="storage-left-number">185</p>
        </div>
      </div>
    </div>

  </div>

  <div class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
      >Frontend Mentor</a>. Coded by <a href="https://www.linkedin.com/in/fanis-lazopoulos-625256203/">Fanis Lazopoulos</a>.
  </div>
</body>
</html>
